services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PGHOST=${PGHOST:-postgres}
      - PGPORT=${PGPORT:-5432}
      - PGDATABASE=${PGDATABASE:-energy_db}
      - PGUSER=${PGUSER:-postgres}
      - PGPASSWORD=${PGPASSWORD:-postgres}
      - PG_TABLE=${PG_TABLE:-ksr-energy_meter}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - energy-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${PGUSER:-postgres}
      - POSTGRES_PASSWORD=${PGPASSWORD:-postgres}
      - POSTGRES_DB=${PGDATABASE:-energy_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - energy-network

volumes:
  postgres-data:

networks:
  energy-network:
    driver: bridge
